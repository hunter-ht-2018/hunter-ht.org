<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="decription" content="register">
	<meta name="author" content="liuyingying">
    <title>Register</title>
	<link rel="stylesheet" href="../static/css/bootstrap.css">
	<link rel="stylesheet" href="../static/css/upload.css">
    <script src="../static/js/jquery-1.9.1.min.js"></script>
    <script src="../static/js/jquery.form.js"></script>
    <script src="../static/js/md5.js"></script>
</head>
<body>

    <div  class="uploadForm">
		<form id="registerform" class="form-horizontal" role="form" action="/register/" method="post" enctype="multipart/form-data">
	    	<div class="form-group">
	    		<label class="col-sm-2 control-label">Username</label>
	    		<div class="col-sm-6">
	    			<input name="username" class="form-control" type="text" class="form-control" placeholder="Name" required autofocus>
	    		</div>
	    	</div>
	    	<div class="form-group">
	    		<label class="col-sm-2 control-label">Password</label>
	    		<div class="col-sm-6">
	    			<input name="password" class="form-control" type="password" class="form-control" placeholder="Password" required>
	    		</div>
	    	</div>
	        

	        <div class="form-group">
	        	<div class="col-sm-offset-2 col-sm-3">
	        		<button class="btn btn-lg btn-primary btn-block" type="submit" onclick='postData()'>添加用户</button>
					<p style="color:red">{{ message }}</p>
	        	</div>
	        </div>
        </form>
	</div>

    <script>
        function postData(){
            {#alert(hex_md5($('input')[1].value));#}
            var usr=$('input')[0].value;
            var pwd=$('input')[1].value;
            if(usr==""||pwd==""){
                alert("用户名或密码不能为空");
            }else{
                pwd=hex_md5(pwd);
            }
            $.ajax({
                url:"/register/",
                type:'POST',
                data:{
                    "username":usr,
                    "password":pwd,
                },
                dataType:"json",
                success:function(data){
                    alert(data["message"]);
                    {#$("p")[0].innerHTML=data["message"];#}
                }
            })
        }

    </script>

</body>

</html>
